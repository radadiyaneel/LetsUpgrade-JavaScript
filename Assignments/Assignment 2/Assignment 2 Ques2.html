		<script> 
			
			const arr = [10, 5, 6, 4, 9, 1, 3, 2];
			var sum=0;
			var i=0;
			for(i=0; i<arr.length; i++)
			{
				sum+=arr[i];
			}
			console.log("Sum of all the elements of the given array is: "+sum);
